<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		
		<title>A First Program in JavaScript</title>
		
		<script type = "text/javascript">
		
			var tempC;
			var tempF;
			
			tempC = window.prompt("Please enter a Celsius temperature.");
			tempF = 1.8*tempC + 32 ;
		
			document.writeln(
				"Celsius is  "+ tempC + "<br>" );
				
			document.writeln(
				"Fahrenheit is  "+ tempF  );
				
		</script>
	</head>
	<body>
	</body>
</head>
