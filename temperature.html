<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		
		<title>A First Program in JavaScript</title>
		
		<script type = "text/javascript">
		
			var tempC;
			
			tempC = window.prompt("Please enter a Celsius temperature.");
			
			document.writeln(
				"Celsius is  "+ tempC + "<br>" );
				
			document.writeln(
				"Fahrenheit is  "+ CelsiusToFahrenheit(tempC)  );
			
			
			function CelsiusToFahrenheit(tempC){
				return 1.8*tempC + 32 ;
			}
		</script>
	</head>
	<body>
	</body>
</head>
